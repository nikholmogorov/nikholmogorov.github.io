<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2: Return</title>
    <link rel="icon" type="image/png" href="https://www.shareicon.net/download/2015/06/02/47804_calculator_32x32.png">
    <link rel="stylesheet" href="calc2_style.css">
    <script src="calc2_js.js" defer></script>
</head>

<body>
    <div class="calc">
        <input type="text" value="" placeholder="Result" id="rez">
        <div id="btn_c" class="btn">C</div>
        <div id="btn_1" class="btn">1</div>
        <div id="btn_2" class="btn">2</div>
        <div id="btn_3" class="btn">3</div>
        <div id="btn_plus" class="btn">+</div>
        <div id="btn_4" class="btn">4</div>
        <div id="btn_5" class="btn">5</div>
        <div id="btn_6" class="btn">6</div>
        <div id="btn_minus" class="btn">-</div>
        <div id="btn_7" class="btn">7</div>
        <div id="btn_8" class="btn">8</div>
        <div id="btn_9" class="btn">9</div>
        <div id="btn_multiplication" class="btn">*</div>
        <div id="btn_division" class="btn">/</div>
        <div id="btn_0" class="btn">0</div>
        <div id="btn_dot" class="btn">.</div>
        <div id="btn_r" class="btn">=</div>
    </div>
    <div class="on_center">
        <div id="toggle_theme" class="class_change_theme">Change Theme</div>
    </div>
</body>

</html>
